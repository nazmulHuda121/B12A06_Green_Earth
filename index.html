<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css and Daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Green Earth</title>
  </head>
  <body>
    <header class="">
      <section class="bg-green-700 py-8 px-5">
        <div class="navbar text-white">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content rounded-box z-1 mt-3 w-52 p-2 shadow bg-green-600"
              >
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="lg:text-3xl font-bold"
              ><i class="fa-brands fa-pagelines"></i> Green Earth</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[18px]">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn btn-warning rounded-4xl text-green-600"
              >Plant a Tree</a
            >
          </div>
        </div>
      </section>
      <!-- banner section here...  -->
      <section class="bg-green-100">
        <div
          class="text-center py-20 lg:bg-[url('./assets/hero-leaf1.png'),url('./assets/hero-leaf2.png')] bg-contain bg-no-repeat bg-[position:top_left,top_right]"
        >
          <h1 class="lg:text-4xl text-3xl font-bold">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-[#6d7d94] pt-3 pb-6 w-4/5 mx-auto">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button class="btn btn-warning rounded-4xl text-green-600">
            Get Involved
          </button>
        </div>
      </section>
    </header>
    <main class="bg-green-50 py-20 px-5">
      <section class="max-w-[1380px] mx-auto">
        <h3 class="text-center text-2xl font-medium">Choose Your Trees</h3>
        <div class="lg:flex lg:items-start gap-8 mt-12">
          <div class="lg:w-2/12 lg:sticky lg:top-48">
            <h3 class="text-xl">Categories</h3>
            <ul id="all_catagories_container" class="mt-5">
              <li
                onclick="loadAllPlants()"
                class="hover:bg-green-700 rounded-xs p-2.5 hover:text-white cursor-pointer mb-2"
              >
                All Trees
              </li>
            </ul>
          </div>
          <div
            id="all_plants_container"
            class="lg:w-8/10 grid lg:grid-cols-3 lg:gap-5 10/10 lg:mt-0 mt-16"
          >
            <!-- single plants.....  -->
          </div>

          <div
            class="lg:w-2/12 bg-white lg:sticky lg:top-48 lg:min-h-150 rounded-xl p-4"
          >
            <h3 class="font-semibold mb-4">Your Cart</h3>
            <div id="add_to_card_container" class="space-y-2.5"></div>

            <div class="flex items-center">
              <p class="font-semibold mt-3">
                Total price: $<span id="total_price">0</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/allTrees.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
